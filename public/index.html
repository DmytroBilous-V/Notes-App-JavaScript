<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="./style/icon-font.css" rel="stylesheet" />
    <link href="./style/style.css" rel="stylesheet" />
    <title>Home Task 1</title>
  </head>
  <body>
    <main class="notes-container">
      <section class="active" id="active">
        <header class="active_header">
          <span>Name</span>
          <span>Created</span>
          <span>Category</span>
          <span>Content</span>
          <span>Dates</span>
          <div class="header-btn">
            <span class="fas fa-download"></span>
            <span class="far fa-trash-alt"></span>
          </div>
        </header>
        <div id="actile-list">

        </div>
        <button class="archive-btn" id="showArchiveBtn">
          Show Archive
        </button>
        <button class="create-btn" id="showBtn">
          Create Note
        </button>
        <form class="note-form unActive" id="newNote" name="note">
          <span class="input_invalid-message unShow">
            Please set correct Name
          </span>
          <label>
            Name:
            <input type="text" required/>
          </label>
          <label>
            Category:
          </label>
          <select name="category">
            <option value="Task">
              Task
            </option>
            <option value="Randon Thought">
              Randon Thought
            </option>
            <option value="Idea">
              Idea
            </option>
          </select>
          <span class="input_invalid-message unShow">
            Please set correct Content
          </span>
          <label>
            Content:
            <input type="text" required/>
          </label>
          <button class="active-btn" id="addNote" type="submit" disabled>
            Create
          </button>
          <button class="unactive-btn" id="editNote" type="submit">
            Edit
          </button>
          <button id="closeForm" type="button">
            Close
          </button>
        </form>
      </section>
      <section class="archived unactive" id="archived">
        <header class="archived_header">
          <span>Name</span>
          <span>Created</span>
          <span>Category</span>
          <span>Content</span>
          <span>Dates</span>
          <div class="header-btn">
            <span class="fas fa-upload"></span>
            <span class="far fa-trash-alt"></span>
          </div>
        </header>
        <div id="archived-list">

        </div>
        <button class="close-archive-btn" id="unshowArchiveBtn">
          Close
        </button>
        
      </section>
      <section class="summary" id="summary">
        <header class="summary_header">
          <span>Note Category</span>
          <span>Active</span>
          <span>Archived</span>
        </header>
        <div id="summary-list">

        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
